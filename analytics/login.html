                <!-- <a href="register" class="tianze-loginbtn margin-none">注 册</a> -->

        <script src="js/visualForm-3a50087d55.js"></script>
        <script src="https://sso.dtdjzx.gov.cn/sso/cologin?se ssionId=7771d69d-e63f-4ceb-82cb-dbc022f9cc03"></script>
        <script type="text/javascript">
            function refresh() {
                $('#yanzhengma').attr('src', 'validateCodeServlet?t=' + (Math.random() * 10));
            }
            refresh();

            $(window).on('load', function () {
                $('#loginForm')
                    .visualForm({
                        simulateEnter: true,
                        trim: {
                            ignore: ['password']
                        },
                        onBeforeSubmit: function () {
                            return (!$('.js-submit', this).hasClass('disabled')) && this.parsley().validate();
                        }
                    })
                    .on('submitted.visualForm', function () {
                        $('.js-submit', $(this)).addClass('disabled').text('正在登录...');
                    })
                    .parsley({
                        trigger: 'change',
                        successClass: 'has-success',
                        errorClass: 'has-error',
                        classHandler: function (el) {
                            return el.$element.closest('.form-group'); //working
                        },
                        errorsWrapper: '
                            < div class= "invalid-message" ></div> ',
						errorTemplate: '
                            < span ></span> '
                    });

                var _timer = null;
                function setTimer() {
                    _timer = setInterval(function () {
                        refresh();
                    }, 60 * 10 * 1000);
                }
                function resetTimer() {
                    clearInterval(_timer);
                    setTimer();
                }
                setTimer();
                $('#loginForm').on('input', resetTimer);
                $('body').on('mousemove', resetTimer);
            });
        </script>
    </div>
    <script>
        (function () {
            var PASSWORD_REG = /^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,18}$/;
            if (typeof Parsley !== 'undefined') {
                Parsley.addValidator('passwordStrength', {
                    requirementType: 'string',
                    validateString: function (val) {
                        return PASSWORD_REG.test(val);
                    }
                });
            }
        })();
    </script>
